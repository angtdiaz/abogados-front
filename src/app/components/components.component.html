<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-center">Calificar Abogado</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label class="mr-3">Seleccione calificación:</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <label class="mr-3">Ingrese un comentario:</label>
                <div class="form-group">

                    <textarea name="comentario" id="" cols="30" rows="5"></textarea>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <div class="left-side">
            <button type="button" class="btn btn-default btn-link"
                (click)="modal.close('Close click')">Calificar</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <button type="button" class="btn btn-danger btn-link" (click)="modal.close('Close click')">Salir</button>
        </div>
    </div>
</ng-template>
